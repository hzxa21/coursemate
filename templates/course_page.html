<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.3.0/jquery.mobile-1.3.0.min.css" />
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='homeCss.css') }}" />
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"> </script>
    <script src="http://apps.bdimg.com/libs/jquerymobile/1.3.0/jquery.mobile-1.3.0.min.js"> </script>
  </head>

  <body>
    <div data-role="page" data-theme="a">
	  <div data-role="header">
		  <h1><img src="{{ url_for( 'static',filename='logoM.png') }}"/>CourseMate </h1>
		  <div data-role="navbar">
			  <ul class="color">
				  <li><a href="{{ url_for('course') }}" data-icon="home" data-theme="b"> 课程主页 </a></li>
                  
				  <li><a href="{{ '/course/'+ cou_id + '/post' }}" data-icon="star" data-theme="b"> 发帖</a></li>
				  <li><a href="{{ url_for('logout') }}" data-icon="delete" data-theme="b"> 注销 </a></li>
			  </ul>
		  </div>
	  </div>

      <div data-role="content"> 
      <ul data-role="listview" data-theme="d">
      <div data-role="header">
      <center><h6><small>帖子列表</small></h6></center>
      </div>
      {% for post in post_list %}
      <li><a href="{{ '/discussion/%s' % post['post_id'] }}"><p><big><b>{{ post['title'] }}</b></big><p>
      <p>{{ post['username'] }}</p></a></li>
      {% endfor %}
      </ul>
      </div>

	  </br><div data-role="footer" data-theme="d">
		  <center style="color:#000000; width: 100%;"><p>硬梆梆团队技术支持</p>
			  <p>&copy; CourseMate All right resevred.</p>
		  </center>
	  </div>

    </div>
  </body>

</html>
