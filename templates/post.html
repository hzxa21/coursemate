<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.3.0/jquery.mobile-1.3.0.min.css" />
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='homeCss.css') }}" />
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"> </script>
    <script src="http://apps.bdimg.com/libs/jquerymobile/1.3.0/jquery.mobile-1.3.0.min.js"> </script>
    <script type="text/javascript">
    $(function(){
    $("#sub").bind("click",function(event){
       var title = $("#title").val();
       var content = $("#content").val();
       if( title=="" || content==""){
          $("#msg").html("<p>主题和内容不能为空</p>");
          event.preventDefault();
       }
    });
    })
    </script>
  </head>

  <body>
    <div data-role="page" data-theme="a">
	  <div data-role="header">
		  <h1><img src="{{ url_for( 'static',filename='logoM.png') }}"/>CourseMate </h1>
		  <div data-role="navbar">
			  <ul class="color">
				  <li><a href="{{  '/course/' + cou_id }}" data-icon="arrow-l" data-theme="b"> 返回 </a></li>
				  <li><a href="{{ url_for('course') }}" data-icon="home" data-theme="b"> 课程主页</a></li>
				  <li><a href="{{ url_for('logout') }}" data-icon="delete" data-theme="b"> 注销</a></li>
			  </ul>
		  </div>
	  </div>

      <div data-role="content">
          <center><form action="{{ '/course/' + cou_id }}" method="POST">
                    <table>
                       <tr> 主题 </tr>
                       <tr><input type="text" name="title" id="title"/></tr>
                       <tr> 内容</tr>
                       <tr><textarea name="content" id="content"></textarea></tr>
                        <div id="msg"> </div> 
                       <tr> <input type="submit" id="sub" value="发布" data-theme="b" data-icon="star" data-inline="true"/></tr>
                    </table>
          </form></center>
      </div>

    </div>
  </body>
</html>
